<h1>ReleaseKit</h1>

<p>ReleaseKit is made up of multiple of shortcuts which together aim to simplify and improve the shortcuts release process for shortcut developers and also create a more robust, feature-rich experience for end users.</p>
<br/>
<a href="https://github.com/MrTWrecks0208/ReleaseKit/miCloud">miCloud<span style="color:#43bee5;font-size:1.4rem">&amp;&#9729;</span></a>
<br/>
<p>miCloud is a storage and version control shortcut that serves as the underlying structure and foundation for ReleaseKit. miCloud stored both Builds and Releases. Each Build and Release is subgrouped into Major Versions and further subgrouped into Minor Versions. A folder is created for each Build and Release and all data is stored in the respective folder for the shortcut. All shortcuts included in ReleaseKit pull data from miCloud.</p>
<br/>
<a href="https://github.com/MrTWrecks0208/ReleaseKit/ReleaseNotes">Release Notes<span style="font-size:1.4rem">&amp;üöÄ</span></a>
<br/>
<p>Release Notes is, as the name suggest, for release notes. Release Notes are a piece of documentation that accompany the release of a version of a software. Release notes include new features, bug fixes, and enhancements/improvements. The Release Notes shortcut also includes sections for additional resources and general notes. Release notes help to inform end-users and keep them aware of changes to a shortcut.</p>
<br/>
<a href="https://github.com/MrTWrecks0208/ReleaseKit/Screens">Screens<span style="font-size:1.4rem">&amp;üì∫</span></a>
<br/>
<p>Screens helps developers create various screens for use in their shortcuts.<br/>
  Screen options include:</p>
<ul>
  <li>Welcome</li>
  <li>Onboarding</li>
  <li>Promotional</li>
  <li>Support</li>
  <li>CloudCuts</li>
</ul>
<br/>
<a href="https://github.com/MrTWrecks0208/ReleaseKit/Docs">Docs üìù</a>
<br/>
<p>Docs helps developers create documentation for their shortcuts.<br/>
  Options include:</p>
<ul>
<li>ReadMe</li>
<li>Release Notes</li>
<li>Changelog</li>
<li>Roadmap</li>
</ul>
